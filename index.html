<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign-Up</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <!-- Updated Font Awesome CDN to ensure icons are loaded correctly -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://kit.fontawesome.com/bf9b9dd7bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div id="signInTab" class="tab active">Sign In</div>
      <div id="signUpTab" class="tab">Sign Up</div>
    </div>
    <div class="form-container">
      <form id="signInForm" class="form active">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" placeholder="Username" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button class="btn">Sign In</button>
        <div class="social-login">
          <div class="social-icon"><i class="fa-brands fa-google"></i></div>
          <div class="social-icon"><i class="fa-brands fa-facebook"></i></div>
          <div class="social-icon"><i class="fa-brands fa-twitter"></i></div>
          <div class="social-icon"><i class="fa-brands fa-discord"></i></div>
        </div>
      </form>
      <form id="signUpForm" class="form">
        <h2>Create Account</h2>
        <div class="input-group">
          <input type="email" placeholder="Email" required>
          <i class="fas fa-envelope"></i>
        </div>
        <div class="input-group">
          <input type="text" placeholder="Username" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <button class="btn">Sign Up</button>
        <div class="social-login">
          <div class="social-icon"><i class="fa-brands fa-google"></i></div>
          <div class="social-icon"><i class="fa-brands fa-facebook"></i></div>
          <div class="social-icon"><i class="fa-brands fa-twitter"></i></div>
          <div class="social-icon"><i class="fa-brands fa-discord"></i></div>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
